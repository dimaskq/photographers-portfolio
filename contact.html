<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-0CSRZS2EW4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-0CSRZS2EW4");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/png" href="./img/gallery/favicon.jpg" />
    <link rel="stylesheet" href="css/base-styles.css" />
    <link id="theme-stylesheet" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adaptive.css" />
    <link rel="stylesheet" href="./fonts/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4/dist/fancybox.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "vgBi_dnc6fbJmQGiu",
        });
      })();
    </script>

    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contacts-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.querySelector(
              'input[name="user_name"]'
            ).value;
            const email = document.querySelector(
              'input[name="user_email"]'
            ).value;
            const message = document.querySelector(
              'textarea[name="message"]'
            ).value;

            const templateParams = {
              to_name: "Oksana Manuilikova",
              from_name: name,
              from_email: email,
              message: message,
            };

            emailjs
              .send("service_tfx9r5i", "template_c2rsuj5", templateParams)
              .then(
                function (response) {
                  console.log("Success:", response);
                  document.getElementById("contacts-form").reset();
                  alert("Your message has been sent successfully!");
                },
                function (error) {
                  console.log("Error:", error);
                  alert("There was an error sending your message.");
                }
              );
          });
      };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header id="header"></header>
      <main class="main">
        <div class="contacts">
          <div class="contacts__wrapper">
            <h2 class="contacts__title" data-i18n="footer-contacts-title">
              Contacts
            </h2>
            <div class="contacts__container">
              <div class="contacts__leftSide">
                <div class="contact-items">
                  <div class="contact-item">
                    <span class="icon-mobile"></span>
                    <p>+359 877869931</p>
                  </div>
                  <div class="contact-item">
                    <span class="icon-mail"></span>
                    <p>oksanamanuilikova@gmail.com</p>
                  </div>
                </div>
              </div>
              <div class="contacts-form__container">
                <form id="contacts-form">
                  <!-- Нове поле для введення імені -->
                  <input
                    type="email"
                    name="user_name"
                    placeholder="E-mail"
                    required
                  />

                  <!-- Поле для email -->
                  <input
                    type="text"
                    name="user_email"
                    placeholder="Your Name"
                    required
                  />

                  <!-- Поле для повідомлення -->
                  <textarea
                    name="message"
                    placeholder="Message"
                    required
                  ></textarea>
                  <button type="submit">SEND</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/lang.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4/dist/fancybox.umd.js"></script>
  </body>
</html>
